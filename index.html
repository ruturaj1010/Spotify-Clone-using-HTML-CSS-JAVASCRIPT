<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <style>
    </style>
</head>

<body>
    <div class="container flex">

        <div class="left">

            <section class="left-header bg-grey white">
                <div class="logo">
                    <img class="invert" src="Resources/logo.svg" alt="">
                </div>
                <div class="home">
                    <ul class="home-list">
                        <li><img class="invert" src="Resources/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="Resources/search.svg" alt="search">Search</li>
                    </ul>
                </div>
            </section>

            <section class="left-main">
                <div class="library bg-grey white">
                    <nav class="lib-nav">
                        <ul class="flex">
                            <li class="flex"><img class="invert" width="25px" src="Resources/library.svg" alt="">Your
                                Library</li>
                            <li><img class="invert" width="25px" src="Resources/plus.svg" alt=""></li>
                        </ul>
                    </nav>
                    <main class="lib-content"></main>
                </div>
            </section>

            <section class="left-footer bg-grey">
                <div class="left-foot-link ">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                </div>
                <div class="left-foot-lang">
                    <button><img class="invert" width="16px" src="Resources/languageEarth.svg" alt="">English</button>
                </div>
            </section>

        </div>

        <div class="right border">

            <section class="header">
                <nav>
                    <div class="front-back">
                        <ul>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="signup-login">
                        <ul>
                            <li>Sign up</li>
                            <li><button>Login</button></li>
                        </ul>
                    </div>
                </nav>
            </section>

        </div>
    </div>

    <div class="main-footer flex bg-grey white">
        <div class="main-foot-para">
            <p>Preview of Spotify</p>
            <p>Sign up to get unlimited songs and podcasts with occasional ads. No credit needed.</p>
        </div>
        <div class="main-foot-btn">
            <button>Sign up for free</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
