<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <style>
    </style>

<body>
    <div class="container flex">

        <div class="left">

            <section class="left-header bg-grey white">
                <div class="logo">
                    <img class="invert" src="Resources/logo.svg" alt="">
                </div>
                <div class="home">
                    <ul class="home-list">
                        <li><img class="invert" src="Resources/home.svg" alt="home">Home</li>

                    </ul>
                </div>
            </section>

            <section class="left-main">
                <div class="library">
                    <nav class="lib-nav">
                        <img src="Resources/library.svg" alt="">
                        <span>Library</span>
                        <img src="Resources/plus.svg" alt="">
                    </nav>
                </div>
            </section>
        </div>



        <div class="right border"></div>
    </div>

    <script src="script.js"></script>
