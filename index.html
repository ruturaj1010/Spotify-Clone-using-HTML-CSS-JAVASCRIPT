<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex">

        <div class="left">

            <section class="left-header bg-grey white">
                <div class="closeico invert">
                    <img class="close" src="Resources/close.svg" alt="">
                </div>
                <div class="logo">
                    <img class="invert" src="Resources/logo.svg" alt="">
                </div>
                <div class="home">
                    <ul class="home-list">
                        <li><img class="invert" src="Resources/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="Resources/search.svg" alt="search">Search</li>
                    </ul>
                </div>
            </section>

            <section class="left-main bg-grey">
                <div class="library white">
                    <nav class="lib-nav">
                        <ul class="flex">
                            <li class="flex"><img class="invert" width="25px" src="Resources/library.svg" alt="">Your
                                Library</li>
                            <li><img class="invert" width="25px" src="Resources/plus.svg" alt=""></li>
                        </ul>
                    </nav>
                    <main class="lib-content">
                        <div class="song-container">
                            <ul class="song-list">
                            </ul>
                        </div>
                    </main>

                    <div class="left-footer bg-grey">
                        <div class="left-foot-link ">
                            <div><a href="#"><span>Legal</span></a></div>
                            <div><a href="#"><span>Safety & Privacy Center</span></a></div>
                            <div><a href="#"><span>Privacy Policy</span></a></div>
                            <div><a href="#"><span>Cookies</span></a></div>
                            <div><a href="#"><span>About Ads</span></a></div>
                            <div><a href="#"><span>Accessibility</span></a></div>
                            <div><a href="#"><span>Cookies</span></a></div>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <div class="right">

            <section class="right-header">
                <nav class="right-nav flex bg-grey white">

                    <div class="flex">
                        <div class="hamburger">
                            <img class="invert" width="30px" src="Resources/hamburger.svg" alt="">
                        </div>
                        <div class="front-back">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#000000" fill="none">
                                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#000000" fill="none">
                                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>

                    <div class="signup-login">
                        <button class="sign-up">Sign up</button>
                        <button class="log-in">Log in</button>
                    </div>
                </nav>
            </section>
            <section class="right-main-footer">
                <div class="right-main">
                    <h3>Popular Artists</h3>
                    <p>show all</p>
                </div>
                <div class="cardContainer flex">
                    
                </div>
            </section>
            <section class="main-playbar white">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="song-btns">
                        <img id="previous" class="invert" src="Resources/previoussong.svg" alt="prev">
                        <img id="play" class="invert" src="Resources/pause.svg" alt="play">
                        <img id="next" class="invert" src="Resources/nextsong.svg" alt="next">
                    </div>
                    <div class="sg-time-vol">
                        <div class="songtime">00:00/00:00</div>
                        <div class="songvol flex">
                            <div class="songvolimg">
                                <img class="invert" width="18" src="Resources/volume.svg" alt="">
                            </div>
                            <div class="range">
                                <input type="range" name="volume" >
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
